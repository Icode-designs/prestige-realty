<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>
      Prestige Estate | Premium Real Estate Solutions for Modern Living
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Explore luxury homes, smart investment opportunities, and prime properties in Nigeria. Prestige Estate brings class and trust to your real estate journey."
    />

    <!-- Favicon -->
    <link rel="icon" href="/icon.png" type="image/png" />

    <!-- Open Graph (for social media previews) -->
    <meta property="og:title" content="Prestige Estate" />
    <meta
      property="og:description"
      content="Discover top-tier properties and real estate services tailored to meet your lifestyle and investment needs."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/og-banner.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Prestige Estate" />
    <meta
      name="twitter:description"
      content="Explore our collection of luxury real estate listings and property investment solutions."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/images/og-banner.jpg"
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="real estate, property for sale, luxury homes, estate agents, buy house Nigeria, Prestige Estate"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
